<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most inportant tags in web dev</title>
</head>
<body>
    <h2>This is forms tutorial</h2>
    <form action="backend.php">
        <!--the data of form will be sent to backend.php file [just for instance] (if present)-->
        <div>
            <label for="name">Name: </label>
            <input type="text" name="MyName" id="name">
        </div>
        <br><!--this br here is not recommended because we have to achieve this using css-->
        <div>
            <label for="role">Role: </label>
            <input type="text" name="MyRoll" id="role" >
        </div>
        <!--name="MyRoll" means that the data entered through this form will be called by this name in the backend-->
        <br>
        <div>
            <label for="em">Email: </label>
            <input type="email" name="MyEmail" id="em" >
        </div>
        <br>
        <div>
            <label for="da">Select Date: </label>
            <input type="date" name="myDate" id="da" >
        </div>
        <br>
        <div>
            <label for="bonus">Bonus: </label>
            <input type="number" name="" id="bonus">
            <!-- FYI: 
                this attribute allowes us to type only numbers except e for number is power of ten-->
        </div>
        <br>
        <div>
        <label for="ele">Are you elegible: </label>
            <input type="checkbox" name="myEligibility" id="ele" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id=""> Other <input type="radio" name="myGender" id="">
        </div>
        <br>
        
        <div>
            <label for="car">Select your CAR: </label>
            <select name="myCar" id="car">
                <option value="ind" selected>Indica </option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        
        <label for="text">Share your with us experience: </label>
        <div>
            <textarea name="myText"  cols="40" rows="2" id="text" > </textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>
</html>
