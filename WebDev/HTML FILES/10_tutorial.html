<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id is used to grab each element by it's id and can be used for single element -->
    <!-- classes are used to define style for more then one elements, by specifying classes with the element, we can specify more than one class to one element by giving a space between the names of classes -->
    <div id="mainBox"; class="redbg blackBorder";>
        This is mainBox
    </div>
    <!-- Emmet -->
    <span class="redbg"> </span>
    <span class="mainSpan"></span>
    <div class="redbg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackBackground -->
    <div class="blackBorder"></div>
    <!-- creating multiple elements using Emmet -->
    <span class="myClass myClass2 myClass3">firsl</span>
    <span class="myClass myClass2 myClass3"></span>

</body>
</html>
